apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress-hosts

spec:
  rules:
  - host: my-aplication
    http:
      paths: 
        - path: /
          pathType: Prefix
          backend:
            service: 
              name: {{ .Release.Name }}-frontend
              port:  
                number: 8080
        - path: /api
          pathType: Prefix
          backend:
            service: 
              name: {{ .Release.Name }}-webserver
              port:  
                number: 80          